<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<ui:composition>
	<div class="modal-header">
		<!--		<i class="fa fa-close fa-5x circle-close-icon" data-dismiss="modal" aria-hidden="true"></i>-->
		<h4 class="modal-title">
			Add Bank Account
		</h4>
	</div>
	<div class="modal-body">
		<div class="ContainerIndent ui-fluid">
			<div class="Container">
				<div class="Container50 Responsive50">
					<div class="Container100">
						<div class="ContainerIndent">
							<div class="Container30 Responsive30">
								<p:outputLabel value="Account Name" for="name" style="color: #000000"/>
								<span class="required">*</span>
							</div>
							<div class="Container70 Responsive70 item form-group">
								<p:inputText id="name" value="#{bankAccountController.bankAccount.accountName}" maxlength="1000"
											 style="color: #000000">
								</p:inputText>
							</div>
						</div>
					</div>
				</div>
				<div class="Container50 Responsive50">
					<div class="Container100">
						<div class="ContainerIndent">
							<div class="Container30 Responsive30">
								<p:outputLabel value="Account Number" for="accountNo" style="color: #000000"/>
								<span class="required">*</span>
							</div>
							<div class="Container70 Responsive70 item form-group">
								<p:inputText id="accountNo" value="#{bankAccountController.bankAccount.accountNo}" maxlength="1000"
											 style="color: #000000">
								</p:inputText>
							</div>
						</div>
					</div>
				</div>

			</div>


			<div class="Container">
				<div class="Container50 Responsive50">
					<div class="Container100">
						<div class="ContainerIndent">
							<div class="Container30 Responsive30">
								<p:outputLabel value="Currency" for="currency" style="color: #000000"/>
								<span class="required">*</span>
							</div>
							<div class="Container70 Responsive70 item form-group">
								<p:inputText id="currency" value="#{bankAccountController.bankAccount.currency}" maxlength="1000"
											 style="color: #000000">
								</p:inputText>
							</div>
						</div>
					</div>
				</div>


			</div>




			<div class="Container">
				<div class="col-md-12 col-sm-12 col-xs-12 text-center">
					<p:commandButton
							value="Add"
							ajax="true"
							class="btn btn-primary"
							update="bankAccountList"
							action = "#{bankAccountController.addBankAccount}"
					/>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12 text-center">
					<p:commandButton value="cancel"
									 class="btn btn-dark"
									 oncomplete="closeModalAction('#modalAddBankAccount')"
					/>
					<p:messages id="messageValidate" showDetail="true" autoUpdate="true" closable="true"/>
				</div>

			</div>
		</div>
	</div>
	<script type="text/javascript">
		//<![CDATA[

		//]]>
	</script>
</ui:composition>
</html>
