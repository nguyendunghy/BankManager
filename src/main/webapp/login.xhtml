<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:o="http://omnifaces.org/ui"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<f:view>
	<h:head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<h:outputStylesheet name="css/bootstrap.css" library="bootstrap"/>
		<!--            <h:outputStylesheet name="css/bootstrap-theme.css" library="bootstrap" />-->
		<h:outputStylesheet library="custom-control" name="css/animate.min.css"></h:outputStylesheet>
		<h:outputStylesheet library="custom-control" name="css/custom.css"></h:outputStylesheet>
		<h:outputStylesheet library="custom-control" name="css/select/select2.min.css"></h:outputStylesheet>
		<h:outputStylesheet library="css" name="cssLayout.css"/>
		<h:outputStylesheet library="css" name="component.css"/>
		<h:outputStylesheet library="css" name="font-awesome.css"/>
		<h:outputStylesheet library="css" name="bank_account.css"/>
		<h:outputScript library="bootstrap" name="js/bootstrap.min.js"/>
		<h:outputScript library="js" name="classie.js"/>
		<h:outputScript library="js" name="validate.js"/>

		<h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout"/>
		<h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout"/>
		<h:outputStylesheet name="css/core-layout.css" library="sentinel-layout"/>
		<h:outputStylesheet name="css/theme.css" library="sentinel-layout"/>
		<h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>

		<title>Bank Manager</title>
	</h:head>
	<h:body>


		<div>
			<div>
				<p:toolbar id="toolbar">
					<f:facet name="left">
						<p:commandLink id="layout-logo">
							<p:graphicImage name="bank_avatar.png" library="images" class="Fs14 Fleft"
											alt="Circleflip" style="height:70px"/>
						</p:commandLink>
						<p:outputLabel value="BANK MANAGER" class="font3em"/>
					</f:facet>

				</p:toolbar>
			</div>


			<section class="container">

				<section class="login-form">
					<h:form role="login" id="loginForm" lang="English">
						<section>
							<h2>
								<p:commandLink class="layout-logo"
											   style="display: none;">
									<p:graphicImage name="bank_avatar.png" library="images" class="Fs14 Fleft"
													alt="Circleflip" style=" margin-top: 10px;
																				width: 400px;
																				height: 250px;"/>
								</p:commandLink>
								<br/>
								Login Form
							</h2>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon"><span class="text-primary fa fa-user"></span></div>
									<p:inputText id="username" value="#{loginController.loginRequest.username}"
												 required="required" placeholder="User Name" class="form-control"
												 style="border-top-right-radius: 3px;border-bottom-right-radius:3px"/>
									<p:focus for="username"/>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon"><span class="text-primary fa fa-lock"></span></div>
									<p:password id="password" value="#{loginController.loginRequest.password}"
												placeholder="Password" required="required" class="form-control"
												style="border-top-right-radius: 3px;border-bottom-right-radius:3px"/>
								</div>
							</div>


							<div class="form-group text-center">
								<p:messages id="messageValidate" showDetail="true" autoUpdate="true" closable="true"/>
								<p:commandButton id="login" value="Login" action="#{loginController.login()}"
												 type="submit" ajax="false" class="btn btn-block btn-success"/>

							</div>
						</section>
						<div>
							<p:link href="/forgotPassword">
								<h:outputText escape="true" value="Forget password ?"/>
							</p:link>

							<p:commandLink action="#{loginController.prepareRegister()}" ajax="true"
										   update="registerForm" oncomplete="openModalAction('#modalRegister')">
								<h:outputText escape="true" value="Register an account ?"/>
							</p:commandLink>


						</div>
					</h:form>
				</section>
			</section>

		</div>


		<div id="modalRegister" class="modal fade">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<h:form id="registerForm">
						<p:focus context="registerForm"/>
						<ui:include src="registerAction.xhtml"/>
					</h:form>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			openModalAction = function (modalId) {
				$(modalId).modal('show');
				return false;
			};
			closeModalAction = function (modalId) {
				$(modalId).modal('hide');
				return false;
			};
		</script>

	</h:body>
</f:view>
</html>
